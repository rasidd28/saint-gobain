<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceptance criteria  Analysis System - Saint-Gobain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f0f4f8;
            color: #003a8f;
            font-family: 'Roboto Mono', 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0, 85, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 85, 184, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            animation: none;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: transparent;
            pointer-events: none;
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .header {
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 85, 184, 0.2);
            background: #ffffff;
            backdrop-filter: none;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #0055b8;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #003a8f;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 8px #0055b8;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 16px #0055b8;
            }
        }

        .chat-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: transparent;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #eaf1ff;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(0, 85, 184, 0.5);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 85, 184, 0.6);
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.4s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #0055b8, #003a8f);
            color: #fff;
        }

        .message.user .message-avatar {
            background: #0055b8;
            border: 1px solid rgba(0, 85, 184, 0.4);
            color: #ffffff;
        }

        .message-avatar svg {
            width: 24px;
            height: 24px;
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-label {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: #003a8f;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .message-text {
            background: transparent;
            border: none;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1.2rem;
            color: #003a8f;
        }

        .message.assistant .message-text {
            background: transparent;
            border-color: transparent;
            color: #003a8f;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            background: transparent;
            border: none;
            border-radius: 12px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #0055b8; /* Saint-Gobain blue */
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite;
        }


        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .input-container {
            position: relative;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            background: #ffffff;
            border: 1px solid rgba(0, 85, 184, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #0055b8;
            box-shadow: 0 0 20px rgba(0, 85, 184, 0.3);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #003a8f;
            font-size: 1.1rem;
            font-family: 'Roboto Mono', monospace;
            padding: 0.75rem 1rem;
        }

        .input-field::placeholder {
            color: #6b84b8;
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #0055b8, #003a8f);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 85, 184, 0.5);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
                gap: 1rem;
            }

            .logo-icon {
                width: 80px;
                height: 80px;
            }

            .title {
                font-size: 1.75rem;
            }

            .chat-container {
                padding: 1rem;
                height: calc(100vh - 100px);
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <!-- Replace the src path with your actual logo path -->
                    <img src="./logo.png" alt="Saint-Gobain Logo">
                </div>
                <div>
                    <h1 class="title">Acceptance Criteria</h1>
                    <p class="subtitle">Quality Analysis System</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>OPERATIONAL</span>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be added here -->
        </div>

        <!-- Input Form -->
        <form class="input-container" id="chatForm">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask about edge defects, detection methods, or prevention..."
                    class="input-field"
                />
                <button type="submit" class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Configuration
        const WEBHOOK_URL = 'http://localhost:5678/webhook/545e799a-5200-4eab-ab5c-0786a35156e1';

        // State
        let messages = [
            {
                role: 'assistant',
                content: 'Hello! I\'m your Acceptance  criteria  Analysis Assistant. Ask me anything about defects in manufacturing, quality control, detection methods, or preventive measures.'
            }
        ];
        let isLoading = false;

        // DOM Elements
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Initialize
        renderMessages();

        // Event Listeners
        chatForm.addEventListener('submit', handleSubmit);

        async function handleSubmit(e) {
            e.preventDefault();

            const input = messageInput.value.trim();
            if (!input || isLoading) return;

            // Add user message
            messages.push({
                role: 'user',
                content: input
            });

            messageInput.value = '';
            renderMessages();

            // Set loading state
            setLoading(true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: input,
                        conversationHistory: messages
                    })
                });

                const data = await response.json();

                console.log('Webhook raw response:', data); // <-- TEMP DEBUG

                let assistantReply = 'I received your message but couldn\'t generate a response.';

                // Case 1: Direct array [{ output: "..." }]
                if (Array.isArray(data) && data[0]?.output) {
                    assistantReply = data[0].output;
                }

                // Case 2: Respond to Webhook wraps in body
                else if (data.body && Array.isArray(data.body) && data.body[0]?.output) {
                    assistantReply = data.body[0].output;
                }

                // Case 3: n8n item format [{ json: { output } }]
                else if (Array.isArray(data) && data[0]?.json?.output) {
                    assistantReply = data[0].json.output;
                }

                // Case 4: flat object
                else if (data.output) {
                    assistantReply = data.output;
                }
                else if (data.response) {
                    assistantReply = data.response;
                }
                else if (data.message) {
                    assistantReply = data.message;
                }

                messages.push({
                    role: 'assistant',
                    content: assistantReply
                });
            } catch (error) {
                console.error('Error:', error);
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error connecting to the server. Please try again.'
                });
            } finally {
                setLoading(false);
                renderMessages();
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            messageInput.disabled = loading;

            if (loading) {
                addLoadingIndicator();
            } else {
                removeLoadingIndicator();
            }
        }

        function renderMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach((message, index) => {
                const messageEl = createMessageElement(message, index);
                messagesContainer.appendChild(messageEl);
            });
            scrollToBottom();
        }

        function createMessageElement(message, index) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            messageDiv.style.animationDelay = `${index * 0.1}s`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (message.role === 'assistant') {
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M9 9h.01M15 9h.01M9 15h6" />
                </svg>`;
            } else {
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>`;
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = message.role === 'assistant' ? 'SYSTEM' : 'USER';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = message.content.replace(/\n/g, '<br>');


            content.appendChild(label);
            content.appendChild(text);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            return messageDiv;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `<div class="message-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M9 9h.01M15 9h.01M9 15h6" />
                </svg>
            </div>
            <div class="message-content">
                <div class="message-label">SYSTEM</div>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>`;

            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
